<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="poland, freelance, web, developer, website, HTML, CSS, JavaScript, React, SCSS, responsive, mobile">
    <meta name="description" content="Kamil Kruczek is a freelance frontend web developer in Rzeszow focusing on mobile first web development with HTML, CSS, JavaScript and React.">
    <meta name="author" content="Kamil Kruczek">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kamil Kruczek | Frontend Developer</title>
    <style media="screen" type="text/css">
      body {
        margin: 0;
      }

      noscript {
        font-size: 14px;
        font-family: sans-serif;
      }

      .spinnerContainer {
        align-items: center;
        background-color: #F1FAFF;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
        flex-direction: column;
      }

      .loading {
        -webkit-animation: scale-out 1.0s infinite ease-in-out;
        animation: scale-out 1.0s infinite ease-in-out;
        background: #235EFF;
        background-image: -webkit-gradient(linear, 0 0, 100% 0, from(#4997FF), to(#235EFF));
        background-image: -webkit-linear-gradient(left, #4997FF, #235EFF);
        background-image: -moz-linear-gradient(left, #4997FF, #235EFF);
        background-image: -o-linear-gradient(left, #4997FF, #235EFF);
        border-radius: 25px;
        height: 50px;
        width: 50px;
        margin-bottom: 30px;
      }

      @keyframes scale-out {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <div id="spinner" class="spinnerContainer">
      <div class="loading"></div>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
